<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kings</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="wrapper-header">
            <div class="col-5">
              <div class="primary-menu">
                <ul class="menu">
                  <li class="menu-item"><a href="">home<i class="fa fa-angle-down" aria-hidden="true"></i></a></li>
                  <li class="menu-item"><a href="">shop<i class="fa fa-angle-down" aria-hidden="true"></i></a></li>
                  <li class="menu-item"><a href="">blog<i class="fa fa-angle-down" aria-hidden="true"></i></a></li>
                  <li class="menu-item"><a href="">contact</a></li>
                </ul>
              </div>
            </div>
            <div class="col-2">
              <div class="logo">
                <a href=""><img src="images/logo/h1_logo.png" alt="logo"></a>
              </div>
            </div>
            <div class="col-5">
              <div class="card">
                <ul class="navbar">
                  <li class="navbar-item"><a href="">my account</a></li>
                  <li class="navbar-item-item"><a href="">usd</a></li>
                  <li class="navbar-item"><a href="">cart <span>0</span></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="slide">
              <img src="images/slides/1" alt="1slides">
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="content_breakcrum">
              <h2>product</h2>
              <ul class="list">
                <li class="list-item"><a href="">home</a></li>
                <li class="list-item"><a href="">products</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="sort-by">
              <button type="button" class="btn-large"><i class="fa fa-th-large"></i></button>
              <button type="button" class="btn-large"><i class="fa fa-bars"></i></button>
              <select name="SortBy">
                <option value="manual">Featured</option>
                <option value="best-selling">Best Selling</option>
                <option value="title-ascending">Alphabetically, A-Z</option>
                <option value="title-descending">Alphabetically, Z-A</option>
                <option value="price-ascending">Price, low to high</option>
                <option value="price-descending">Price, high to low</option>
                <option value="created-descending">Date, new to old</option>
                <option value="created-ascending">Date, old to new</option>
              </select>
            </div>
          </div>
          <div class="col-4">
            <p class="title-showing"> showing 12 of 12 total </p>
          </div>
        </div>
        <!-- product1 -->
        <div class="row">
          <div class="col-3">
            <div class="img">
              <a href=""><img src="images/sample/products/1.jpg" alt="product1"></a>
            </div>
          </div>
          <div class="col-3">
            <div class="img">
              <a href=""><img src="images/sample/products/1.jpg" alt="product1"></a>
            </div>
          </div>
          <div class="col-3">
            <div class="img">
              <a href=""><img src="images/sample/products/1.jpg" alt="product1"></a>
            </div>
          </div>
          <div class="col-3">
            <div class="img">
              <a href=""><img src="images/sample/products/1.jpg" alt="product1"></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="wrapper-footer">
        <div class="container">
          <div class="col-5">
            <div class="mary">
               <ul class="menu-f">
                 <li class="menu-f-item"><a href="">home</a></li>
                 <li class="menu-f-item"><a href="">shop</a></li>
                 <li class="menu-f-item"><a href="">blog</a></li>
                 <li class="menu-f-item"><a href="">contact</a></li>
               </ul>
            </div>
          </div>
           <div class="col-2">
            <div class="logo">
                <a href=""><img src="images/logo/h1_logo.png" alt="logo"></a>
            </div>
          </div>
           <div class="col-5">
             <div class="follow">
               <h3 class="title-social"></h3>
               <ul class="social">
                 <li class="social-item"><a href=""><i class="fa fa fa-twitter"></i></a></li>
                 <li class="social-item"><a href=""><i class="fa fa fa-twitter"></i></a></li>
                 <li class="social-item"><a href=""><i class="fa fa fa-twitter"></i></a></li>
                 <li class="social-item"><a href=""><i class="fa fa fa-twitter"></i></a></li>
               </ul>
             </div>
          </div>
        </div>
      </div>
    </footer>

</html>
